// bind de consola y salto
bind "\" toggleconsole
bind "`" toggleconsole
bind SPACE "+jump"
bind LEFTARROW "toggle volume 0 0.1 0.4"
bind mwheeldown "+jump"

// binds útiles
bind MOUSE3 "player_ping"
bind MOUSE4 "slot8"
bind MOUSE5 "slot7"
bind v "+voicerecord"
bind c "slot10"
bind x "switchhands"

unbind f10
unbind tab

// sin ayuda en pantalla
cl_autohelp "0"
gameinstructor_enable "0"

// FPS y visualización
fps_max "0"
cl_showfps "1"
net_graph "1"
r_drawparticles "0"
r_drawtracers "1"
r_drawtracers_firstperson "1"

// red y latencia
rate "786432"
cl_lagcompensation "1"

// sonido
voice_scale "0.3"
volume "0.4"

// viewmodel pro
viewmodel_presetpos "3"
sensitivity "1.55"

// eco de carga
echo "CFG CS2 optimizada para 5800X + RTX3060"
echo "FPS ilimitados, red al máximo, HUD mínimo"
