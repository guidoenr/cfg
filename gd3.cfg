//binds
bind mwheeldown "+jump"
bind mwheelup "r_cleardecals"
bind mouse5 "use weapon_flashbang"
bind mouse4 "use weapon_smokegrenade"
bindToggle x "cl_righthand;r_cleardecals"
bind v "+voicerecord"
bind F11 "+showscores"
bind c "use weapon_molotov;use weapon_incgrenade"
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "SPACE" +jumpthrow
unbind mouse3
unbind f10
unbind tab

//inet + fps
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_predict "1"
cl_lagcompensation "1"
cl_bobcycle "0"
cl_forcepreload "1"
cl_autohelp "0"
cl_disablefreezecam "1"
cl_forcepreload "1"
cl_showhelp "0"
gameinstructor_enable "0"
mat_queue_mode "-1"
r_dynamic "0"
rate "786432"

//viewmodel
viewmodel_presetpos "3"

//extras
sensitivity "2.6"
cl_autowepswitch "0"
r_drawtracers_firstperson "1"
r_drawtracers "1"
net_graph "1"
net_graphproportionalfont "0"
mat_monitorgamma "1.6"

//volume
volume "0.3"
voice_scale "0.5"

//bugs
cl_cmdrate "128"
cl_updatereate "128"

//run
clear
mat_info
echo "gd3.cfg LOADED, last version : 15/07/2020"
echo "@autor: guidoenr"
echo "github.com/guidoenr4/guidotecfg"


