//binds
bind mwheeldown "+jump"
bind mwheelup "r_cleardecals"
bind mouse5 "use weapon_flashbang"
bind mouse4 "use weapon_smokegrenade"
bindToggle x "cl_righthand"
bind v "+voicerecord"
bind F11 "+showscores"
alias "+jumpthrow" "+jump;-attack"
