//binds
bind mwheeldown "+jump"
bind mouse5 "use weapon_flashbang"
bind mouse4 "use weapon_smokegrenade"
bindToggle x "cl_righthand"
bind space "+jump;-attack"
bind F11 "+showscores"
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "SPACE" +jumpthrow
unbind mouse3
unbind f10

//inet
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_predict "1"
cl_lagcompensation "1"
cl_bobcycle "0"
cl_forcepreload "1"
rate "786432"

//crosshair
cl_hud_color "10"
sensitivity "3.2"

//viewmodel
viewmodel_offset_x "-1"
viewmodel_offset_y "2"
viewmodel_offset_z "-1"

//extras
sensitivity "3"
cl_hud_color "10"
r_drawtracers_firstperson "1"
r_drawtracers "1"
cl_autowepswitch "0"
net_graph "3"
net_graphproportionalfont "0"
mat_monitorgamma "1.6"
clear
echo "gd3'"
echo "ready"

//volume
volume "0.5"
voice_scale "0.5"


